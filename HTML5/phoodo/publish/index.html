<header>
    <h1><img src="images/phoodo-logo2.png" width="225" height="65" alt="Phoodo"
             srcset="images/phoodo-logo2-2x.png 2x, images/phoodo-logo2-3x.png 3x"></h1>
    <section id="loggedIn">
        <p>Welcome <span id="userName">User</span>. 
        <a href="#" id="lnkPost" class="important">Post a Phoodo</a> 
        <a href="#" id="lnkLogOut">Log out</a></p>
    </section>
    <section id="loggedOut">
        <a href="#" id="lnkLogIn">Log in</a>
        <a href="#" id="lnkSignUp">Sign Up</a>
    </section>    
</header>

<img id="loading" src="images/loading.svg" width="20%" alt="Loading">

<main>
    <section id="signup">
        <h2>Sign Up for a New Account</h2>
        <form onsubmit="return false">
            <label for="label">Name</label>
            <input id="name" placeholder="Enter your full name" required>
            <label for="email">Email</label>
            <input id="email" type="email" required>
            <label for="pass">Password</label>
            <input id="pass" type="password" required>
            <label for="pass2">Confirm Pass</label>
            <input id="pass2" type="password" required>
            <button id="btnSignUp">Sign Up</button>
        </form>
    </section>

    <section id="login">
        <h2>Log In into Your Account</h2>
        <form onsubmit="return false">
            <label for="emailLogin">Email</label>
            <input id="emailLogin" type="email" required>
            <label for="passLogin">Password</label>
            <input id="passLogin" type="password" required>
            <button id="btnLogIn">Log In</button>
        </form>
    </section>

    <section id="post">
        <h2>Post a Phoodo</h2>
        <form>
            <label for="gallery">From Gallery</label>
            <input id="gallery" type="file" accept="image/*">

            <section id="selfie">
                <img id="selfieImage" alt="Your Phoodo" width="70%">
                <!-- <select id="filter">
                    <option value="">No Filter</option>
                    <option value="grayscale()">I love Gray</option>
                    <option value="saturate(3)">I love Colors</option>
                    <option value="sepia()">Retro</option>  
                    <option value="brightness(1.5)">Sunny</option>  
                    <option value="brightness(0.5)">Darkness</option>  
                    <option value="invert()">Alternate Universe</option> 
                </select>
                <select id="rotate">
                    <option value="">No Rotation</option>
                    <option value="rotate(90deg)">Clockwise</option>
                    <option value="rotate(-90deg)">Counterclockwise</option> 
                </select> -->
                <button id="btnPostSelfie">Post Phoodo</button>
            </section>
        </form>
    </section>

    <section id="timeline">
        <h2>Phoodo Timeline</h2>
        <ul id="timelineul">

        </ul>
    </section>

</main>
